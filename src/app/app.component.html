<div class="app-container">
  <app-menu [childTemplate]="rightMenu">
  </app-menu>
  <router-outlet>
  </router-outlet>
</div>

<ng-template #rightMenu>
  <div class="right menu">
    <div class="item">
      <div class="ui icon input">
        <input type="text" [(ngModel)]="searchValue" (keydown)="searchProducts($event)" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
    <div class="item">
      <button class="ui icon button circular">
        <i class="shop icon"></i>
        <span style="padding-left:3px;" *ngIf="cartCount">{{cartCount}}</span>
      </button>
      <button class="ui icon button circular" style="margin-left:10px;" routerLink="/user-profile">
        <i class="user icon"></i>
      </button>
    </div>
  </div>
</ng-template>
